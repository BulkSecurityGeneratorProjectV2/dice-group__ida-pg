sudo: required
dist: xenial
matrix:
  include:
    - language: java
      jdk: openjdk8

      before_install:
        - sudo apt-get update -qq
        - sudo apt-get -y install python3 python3-pip python3-setuptools
        - sudo pip3 install sklearn json-tricks

      script:
        - cd ./ida-ws
        - mvn clean install -DskipTests -P linux
        - mvn test

      cache:
        directories:
          - $HOME/.m2
