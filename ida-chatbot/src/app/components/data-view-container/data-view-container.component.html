<mat-tab-group style="max-height: 100vh" [(selectedIndex)]="activeTabIndex">
  <mat-tab *ngFor="let ext of item.getTabArr()">
    <ng-template mat-tab-label>
      <div fxFlex="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <span>{{ext.label}}</span>
        <mat-icon *ngIf="ext.closable" appClickStopPropagation (click)="closeTab(ext)">close</mat-icon>
      </div>
    </ng-template>
    <app-tab-view [tabElement]="ext"></app-tab-view>
  </mat-tab>

</mat-tab-group>
