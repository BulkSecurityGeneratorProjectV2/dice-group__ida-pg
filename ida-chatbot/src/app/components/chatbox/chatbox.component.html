<div class="chat-popup mat-elevation-z3" id="myForm">

  <div (click)="chatBoxHandler()" class="ng-chat-title">
      <div>
        <strong _ngcontent-c4="" title="Assistant" style="color: white"> Assistant </strong>
      </div>
  </div>
  <!-- In future put nogrow into fxflex of message form and let the list flex on its on-->
  <div [ngStyle]="{'display': visibility}">
    <mat-card fxLayout="column" style="height: 80vh;" class="mat-elevation-z0">
      <div fxFlex="grow" style="overflow: auto;margin-left: -30px;margin-right: -15px" #scrollMe>
        <app-message-list [messages]="this.getMessages()"></app-message-list>
      </div>

      <app-message-form fxFlex style="min-height: 100px" (msgemitter)="addNewUserMessage($event)"></app-message-form>
    </mat-card>
  </div>

</div>
