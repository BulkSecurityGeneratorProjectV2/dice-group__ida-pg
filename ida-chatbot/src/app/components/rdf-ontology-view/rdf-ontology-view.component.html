<mat-tab-group style="min-width: 40vw;max-height: 100vh">
  <mat-tab label="Ontology Explorer">
    
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div fxflex style="width: 100%; height: 20%;">
          <h1 align='center'>Historian Ontology Graph</h1>
        </div>
      </mat-toolbar-row>

      <mat-toolbar-row class="filtersRowID">
        <div id="filtersId" style="width: 99%;height: 40px;border-radius: 8px;background-color: #b7cad7;">
          <mat-label class="labelClass">
            Filters:
          </mat-label>

          <mat-label class="labelClass">Display in Deutsch</mat-label>
          <input class="checkboxClass" type="checkbox" [(ngModel)]="languageCheked"
              (change)="checkboxValuesChanged(isChecked)" />
          
          <mat-label class="labelClass">Include Class Hierarchy</mat-label>
          <input class="checkboxClass" type="checkbox" [(ngModel)]="classHeirarchyChecked" value="1"
              (change)="checkboxValuesChanged(isChecked)" />
          
          <mat-label class="labelClass">Include All Properties</mat-label>
          <input class="checkboxClass" type="checkbox" [(ngModel)]="allPropChecked"
              (change)="checkboxValuesChanged(isChecked)" />
          
          
          <mat-label class="labelClass">Bounded Graph</mat-label>
          <input class="checkboxClass" type="checkbox" [(ngModel)]="allNodesInBoundClicked"
              (change)="checkboxValuesChanged(isChecked)" />
          
          <mat-label class="labelClass">Disable Zoom</mat-label>
            <input class="checkboxClass" type="checkbox" [(ngModel)]="disableZoomClicked"
              (change)="checkboxValuesChanged(isChecked)" />

          <mat-label class="labelClass">
            <button mat-raised-button #graphReset (click)="graphResetChanged($event)"
              style="border-radius: 8px;padding-top: 3px;">
              Reset Graph
            </button>
          </mat-label>
        </div>
      </mat-toolbar-row>
    </mat-toolbar> 
    
    <!--START :: main container grid -->
    <mat-drawer-container class="ontologyMainContainer" autosize>
      <mat-drawer #drawer class="rightSideContainer" mode="side" position="end">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="expandNodeInfoCard">extra text.</p>
        <button (click)="expandNodeInfoCard = !expandNodeInfoCard" mat-raised-button> Toggle extra text</button>
      </mat-drawer>
    
      <div class="leftSideContainer">
       <div align="end">
          <mat-button-toggle mat-icon-button (click)="drawer.toggle()"> <mat-icon>code</mat-icon> </mat-button-toggle>
        </div>
        <div [attr.id]="ontologyId" style="background-color: #F8F9F9;border-radius: 8px;"></div>
      </div> 
     
    </mat-drawer-container>    
    <!--END :: main container grid -->
  </mat-tab>
</mat-tab-group>
